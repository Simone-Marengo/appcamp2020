<ion-card (click)="presentActionSheet()">
	<img [src]="list.imageUrl" class="img-meme" />
	<ion-card-content>
		<ion-card-title>
			{{list.title}}
		</ion-card-title>
		<p>
			{{list.description}}
		</p>
		<p>
			{{list.startDate}} - {{list.endDate}}
		</p>
		<p>
			Activities {{list.listActivity.length}}
			<a style="cursor: pointer" [hidden]="list.listActivity.length === 0">view all</a>
		</p>
		<!-- <div style="text-align: right;">
			<ion-button (click)="editList(i)">
				<ion-icon name="pencil"></ion-icon>
			</ion-button>
		</div> -->
	</ion-card-content>
	<!-- <div class="delete-button-absolute">
		<ion-button (click)="deleteList(i)">
			<ion-icon name="trash"></ion-icon>
		</ion-button>
	</div> -->
</ion-card>
